name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: roblox-slang.exe
            asset_name: roblox-slang-${{ github.ref_name }}-windows-x86_64.zip
          
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: roblox-slang
            asset_name: roblox-slang-${{ github.ref_name }}-macos-x86_64.zip
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: roblox-slang
            asset_name: roblox-slang-${{ github.ref_name }}-macos-aarch64.zip
          
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: roblox-slang
            asset_name: roblox-slang-${{ github.ref_name }}-linux-x86_64.tar.gz
          
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: roblox-slang
            asset_name: roblox-slang-${{ github.ref_name }}-linux-aarch64.tar.gz

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Create archive (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd target/${{ matrix.target }}/release
          zip ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Create archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
