name: 'Bug Report'
description: 'Report a bug to help us improve Roblox Slang'
labels:
  - 'status/need-triage'
  - 'type/bug'
body:
  - type: 'markdown'
    attributes:
      value: |-
        > [!IMPORTANT]
        > Thanks for taking the time to fill out this bug report!
        >
        > Please search **[existing issues](https://github.com/mathtechstudio/roblox-slang/issues)** to see if an issue already exists for the bug you encountered.

  - type: 'textarea'
    id: 'problem'
    attributes:
      label: 'What happened?'
      description: 'A clear and concise description of what the bug is.'
    validations:
      required: true

  - type: 'textarea'
    id: 'expected'
    attributes:
      label: 'What did you expect to happen?'
    validations:
      required: true

  - type: 'textarea'
    id: 'reproduction'
    attributes:
      label: 'Steps to reproduce'
      description: 'Provide detailed steps to reproduce the bug.'
      placeholder: |-
        1. Create a project with `roblox-slang init`
        2. Add translation file with...
        3. Run `roblox-slang build`
        4. See error...
    validations:
      required: true

  - type: 'textarea'
    id: 'environment'
    attributes:
      label: 'Environment information'
      description: 'Please provide information about your environment.'
      value: |-
        <details>
        <summary>Environment Information</summary>

        **Roblox Slang Version:**
        ```console
        $ roblox-slang --version
        # paste output here
        ```

        **Operating System:**
        - [ ] macOS (version: )
        - [ ] Windows (version: )
        - [ ] Linux (distro: )

        **Installation Method:**
        - [ ] Aftman
        - [ ] Foreman
        - [ ] Rokit
        - [ ] Cargo
        - [ ] Manual binary

        **Project Configuration:**
        ```yaml
        # Paste relevant parts of your slang-roblox.yaml
        ```

        </details>
    validations:
      required: true

  - type: 'textarea'
    id: 'logs'
    attributes:
      label: 'Error logs or output'
      description: 'If applicable, paste any error messages or relevant output.'
      render: 'shell'

  - type: 'textarea'
    id: 'additional-context'
    attributes:
      label: 'Anything else we need to know?'
      description: 'Add any other context about the problem here.'